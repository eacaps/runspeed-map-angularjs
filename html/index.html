<html ng-app='app'>
  <head>
    <title>Runspeed Map</title>
    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.3.1/dist/leaflet.css'
      integrity='sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=='
      crossorigin=''
    />
  </head>
  <body style='font-family: Arial;'>
    <div style='display:flex; flex-direction:column'>
      <div style='height: 50px'>Runspeed Map - this app was designed to load Garmin TCX files and create a colorized path based on segment speed. Code is available on github: <a href='https://github.com/eacaps/runspeed-map-angularjs'>https://github.com/eacaps/runspeed-map-angularjs</a>.</div>
      <div id='mapid'></div>
      <div style='display: flex;justify-content: space-between; height: 30px;align-items: center'>
        <input type='file' id='file'/>
        <scale></scale>
      </div>
    </div>
  </body>
  <script src='../dist/bundle.js'>
  </script>
</html>
